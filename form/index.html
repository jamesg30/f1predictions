<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Predictions</title>
    <!-- Bootstrap CSS (Local) -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="/script.js"></script>
</head>
<body>
    <header class="bg-light text-black py-2.5 d-flex align-items-center justify-content-between">
        <!-- Left Section: Logo and Heading -->
        <div class="d-flex align-items-center">
            <a href="/" class="ms-2.5 me-2 d-flex align-items-center">
                <img src="/media/f1_predictions_logo.png" alt="Logo" style="height: 45px;">
            </a>
            <a href="/" class="text-decoration-none text-black">
                <h4 class="mb-0 fw-bold">F1 Predictions</h4>
            </a>
        </div>
        
        <!-- Right Section: Hamburger Menu -->
        <div class="dropdown me-3">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="hamburgerMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="hamburgerMenu">
                <li><a class="dropdown-item" href="/form">Form</a></li>
                <li><a class="dropdown-item" href="/results">Results</a></li>
                <li><a class="dropdown-item" href="/team">Team</a></li>
                <li><hr class="dropdown-divider"></li> <!-- Spacer -->
                <li><a class="dropdown-item" href="/admin">Admin</a></li>
            </ul>
        </div>
    </header>    
    
    <main class="container my-5">
        <div class="container my-5">
            <h3 class="mb-3">Form</h3>
            <form id="predictionForm">
                <!-- Name Selection -->
                <div class="mb-3">
                    <label for="nameDropdown" class="form-label">Name</label>
                    <select id="nameDropdown" class="form-select" aria-label="Select participant" required>
                        <option value="" disabled selected hidden>Select your name</option>
                    </select>
                </div>
    
                <!-- Winning Driver -->
                <div class="mb-3">
                    <label for="winningDriverDropdown" class="form-label">Winning Driver</label>
                    <select id="winningDriverDropdown" class="form-select" aria-label="Select winning driver" required>
                        <option value="" disabled selected hidden>Select a driver</option>
                    </select>
                </div>

                <!-- Winning Team -->
                <div class="mb-3">
                    <label for="winningTeamDropdown" class="form-label">Winning Team</label>
                    <select id="winningTeamDropdown" class="form-select" aria-label="Select winning team" required>
                        <option value="" disabled selected hidden>Select a team</option>
                    </select>
                </div>

                <!-- Winning Margin -->
                <div class="mb-3">
                    <label for="winningMargin" class="form-label">Winning Margin (in seconds)</label>
                    <input type="number" step="0.01" id="winningMargin" class="form-control" placeholder="Enter margin" required>
                </div>
    
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-light text-black text-center py-3">
        <p>&copy; 2024 F1 Predictions Form</p>
    </footer>
    <!-- Bootstrap JS Bundle (Local) -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
