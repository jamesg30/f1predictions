<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Predictions</title>
    <link rel="icon" href="/media/f1_predictions_logo.ico" type="image/x-icon">
    <!-- Bootstrap CSS (Local) -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="bg-light text-dark py-2.5 d-flex align-items-center justify-content-between">
        <!-- Left Section: Logo and Heading -->
        <div class="d-flex align-items-center">
            <a href="/" class="ms-2.5 me-2 d-flex align-items-center">
                <img src="/media/f1_predictions_logo.png" alt="Logo" style="height: 45px;">
            </a>
            <a href="/" class="text-decoration-none text-dark">
                <h5 class="mb-0 fw-bold">F1 Predictions</h5>
            </a>
        </div>
        
        <!-- Right Section: Hamburger Menu -->
        <div class="dropdown me-3">
            <button class="btn btn-light dropdown-toggle" type="button" id="hamburgerMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="hamburgerMenu">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><hr class="dropdown-divider"></li> <!-- Spacer -->
                <li><a class="dropdown-item" href="/form">Form</a></li>
                <li><a class="dropdown-item" href="/results">Results</a></li>
                <li><a class="dropdown-item" href="/register">Register</a></li>
                <li><a class="dropdown-item" href="/feedback">Feedback</a></li>
                <li><a class="dropdown-item" href="/rules">Rules</a></li>
                <li><hr class="dropdown-divider"></li> <!-- Spacer -->
                <li><a class="dropdown-item" href="/admin">Admin</a></li>
            </ul>
        </div>
    </header>    
    
    <main class="container my-5">
        <div class="d-flex justify-content-left">
            <h2 class="mb-3">Results</h2>
        </div>
        <!-- Tabs Navigation -->
        <ul class="nav nav-underline mb-4" id="tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="player-results-tab" data-bs-toggle="tab" href="#player-results" role="tab" aria-controls="register-player" aria-selected="true">Player</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="team-results-tab" data-bs-toggle="tab" href="#team-results" role="tab" aria-controls="register-team" aria-selected="false">Team</a>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="tab-content">
            <!-- Player Results -->
            <div id="player-results" class="tab-pane fade show active" role="tabpanel" aria-labelledby="player-results-tab">
                <h4>Player Results</h4>
            </div>

            <!-- Team Results -->
            <div id="team-results" class="tab-pane fade" role="tabpanel" aria-labelledby="team-results-tab">
                <h4>Team Results</h4>
            </div>
        </div>
    </main>
 
    <footer class="bg-light text-black text-center py-1">
        <p>&copy; 2024 F1 Predictions Form</p>
    </footer>
    <!-- Bootstrap JS Bundle (Local) -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
