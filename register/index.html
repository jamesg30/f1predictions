<body>

        <!-- Right Section: Hamburger Menu -->

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Tabs Navigation -->
        <ul class="nav nav-underline mb-4" id="tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="register-player-tab" data-bs-toggle="tab" href="#register-player" role="tab" aria-controls="register-player" aria-selected="true">Register Player</a>

            <li class="nav-item" role="presentation">

            <li class="nav-item" role="presentation">

        <!-- Tabs Content -->
        <div class="tab-content" id="tab-content">
            <!-- Register Player -->
            <div id="register-player" class="tab-pane fade show active" role="tabpanel" aria-labelledby="register-player-tab">
                <div class="d-flex justify-content-left">
                    <h2>Register Player</h2>

                <div class="mb-3">
                    <label for="player-name" class="form-label">Enter Name:</label>
                    <input type="text" id="player-name" class="form-control">
                </div>
                <div class="mb-3">
                    <button id="register-player-btn" class="btn btn-primary mb-4">Register</button>
                </div>
                <div class="mb-3">
                    <h4>Registered Players List</h4>
                    <ul id="player-list" class="list-group">
                        <!-- Registered players will be displayed here -->
                    </ul>
                </div>
            </div>

            <!-- Register Team -->
            <div id="register-team" class="tab-pane fade" role="tabpanel" aria-labelledby="register-team-tab">
                <div class="d-flex justify-content-left">
                    <h2>Register Team</h2>
                </div>
                <div class="mb-3">
                    <label for="team-name" class="form-label">Enter Team Name:</label>
                    <input type="text" id="team-name" class="form-control">
                </div>
                <div class="mb-3">
                    <button id="register-team-btn" class="btn btn-primary mb-4">Register</button>
                </div>
                <div class="mb-3">
                    <h4>Registered Teams List</h4>
                    <ul id="team-list" class="list-group">
                        <!-- Registered players will be displayed here -->
                    </ul>
                </div>
            </div>

            <!-- Join Team -->
            <div id="join-team" class="tab-pane fade" role="tabpanel" aria-labelledby="join-team-tab">
                <div id="join-team">
                    <div class="d-flex justify-content-left">
                        <h2>Join Team</h2>
                    </div>
                    <div class="mb-3">
                        <label for="join-player-name" class="form-label">Select Player:</label>
                        <select id="join-player-name" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="team-select" class="form-label">Select Team:</label>
                        <select id="team-select" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <button id="join-team-btn" class="btn btn-primary">Join Team</button>
                    </div>
                    <div class="mb-3">
                        <h4>Current Teams</h4>

    <!-- Footer -->
    <footer class="bg-light text-black text-center py-1">
        <p>&copy; 2024 F1 Predictions Form</p>

    <script>
        // Fetch players from the database
        async function fetchPlayers() {
            try {
                const { data, error } = await supabase.from('participants').select('name');
                const playerList = document.getElementById('player-list');

                if (error) {
                    console.error('Error fetching players:', error);
                    playerList.innerHTML = '<li class="list-group-item text-danger">Error fetching players.</li>';
                } else {
                    playerList.innerHTML = ''; // Clear the list
                    data.forEach((player) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = player.name;
                        listItem.classList.add('list-group-item');
                        playerList.appendChild(listItem);
                    });
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                document.getElementById('player-list').innerHTML = '<li class="list-group-item text-danger">Unexpected error occurred.</li>';
            }
        }

        // Fetch teams from the database
        async function fetchTeams() {
            try {
                const { data, error } = await supabase.from('participant_teams').select('name');
                const teamList = document.getElementById('team-list');

                if (error) {
                    console.error('Error fetching teams:', error);
                    teamList.innerHTML = '<li class="list-group-item text-danger">Error fetching teams.</li>';
                } else {
                    teamList.innerHTML = ''; // Clear the list
                    data.forEach((team) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = team.name;
                        listItem.classList.add('list-group-item');
                        teamList.appendChild(listItem);
                    });
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                document.getElementById('team-list').innerHTML = '<li class="list-group-item text-danger">Unexpected error occurred.</li>';
            }
        }

        // Display teams and team members
        async function fetchTeamsAndMembers() {
    try {
        // Get all teams
        const { data: teams, error: teamsError } = await supabase
            .from('participant_teams')
            .select('id, name');

        if (teamsError) {
            console.error('Error fetching teams:', teamsError);
            return;
        }

        const teamList = document.getElementById('join-team-list'); // Unique ID for Join Team tab
        teamList.innerHTML = '';

        for (const team of teams) {
            // Get members of the current team
            const { data: members, error: membersError } = await supabase
                .from('participants')
                .select('name')
                .eq('participant_team_id', team.id);

            if (membersError) {
                console.error(`Error fetching members for team ${team.name}:`, membersError);
                continue;
            }

            // Create a list item for the team
            const teamItem = document.createElement('li');
            teamItem.innerHTML = `<strong>${team.name}</strong>`;
            teamItem.classList.add('list-group-item');

            // Create a sublist for team members
            const memberList = document.createElement('ul');
            members.forEach(member => {
                const memberItem = document.createElement('li');
                memberItem.textContent = member.name;
                memberList.appendChild(memberItem);
            });

            teamItem.appendChild(memberList);
            teamList.appendChild(teamItem);
        }
    } catch (err) {
        console.error('Unexpected error fetching teams and members:', err);
    }
}

        // Register a new player
        async function registerPlayer() {
            const playerNameInput = document.getElementById('player-name');
            const playerName = playerNameInput.value.trim();

            if (playerName === '') {
                alert('Please enter a valid name.');
                return;
            }

            try {
                const { error } = await supabase.from('participants').insert([{ name: playerName }]);

                if (error) {
                    console.error('Error registering player:', error);
                    alert('Error registering player. Please try again.');
                } else {
                    alert('Player registered successfully!');
                    playerNameInput.value = ''; // Clear input field
                    fetchPlayers(); // Reload player list
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                alert('An unexpected error occurred. Please try again.');
            }
        }

        // Register a new team
        async function registerTeam() {
        const teamNameInput = document.getElementById('team-name');
        const teamName = teamNameInput.value.trim();

            if (teamName === '') {
                alert('Please enter a valid name.');
                return;
            }

            try {
                const { error } = await supabase.from('participant_teams').insert([{ name: teamName }]);

                if (error) {
                    console.error('Error registering team:', error);
                    alert('Error registering team. Please try again.');
                } else {
                    alert('Player registered successfully!');
                    teamNameInput.value = ''; // Clear input field
                    fetchTeams(); // Reload team list
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                alert('An unexpected error occurred. Please try again.');
            }
        }

        // Fetch players from the database and populate dropdown
        async function populatePlayersDropdown() {
            const { data: players, error } = await supabase
        .from('participants')
        .select('id, name')
        .order('name', { ascending: true }); // Order by name alphabetically
            
            const playerDropdown = document.getElementById('join-player-name');

            if (error) {
                console.error('Error fetching players:', error);
                return;
            }
            // Create the default option and make it non-selectable
            playerDropdown.innerHTML = ''; // Clear existing options
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select a player';
            defaultOption.disabled = true; // Make it non-selectable
            defaultOption.selected = true; // Ensure it's selected by default
            playerDropdown.appendChild(defaultOption);
            
            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.id;
                option.textContent = player.name;
                playerDropdown.appendChild(option);
            });
        }

        // Fetch teams from the database and populate dropdown
        async function populateTeamsDropdown() {
            const { data: teams, error } = await supabase.from('participant_teams').select('id, name').order('name', { ascending: true });
            const teamDropdown = document.getElementById('team-select');

            if (error) {
                console.error('Error fetching teams:', error);
                return;
            }

            // Create the default option and make it non-selectable
            teamDropdown.innerHTML = ''; // Clear existing options
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select a team';
            defaultOption.disabled = true; // Make it non-selectable
            defaultOption.selected = true; // Ensure it's selected by default
            teamDropdown.appendChild(defaultOption);

            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.id;
                option.textContent = team.name;
                teamDropdown.appendChild(option);
            });
        }

        // Assign a player to a team
        async function joinTeam() {
            const playerId = document.getElementById('join-player-name').value;
            const teamId = document.getElementById('team-select').value;

            if (!playerId || !teamId) {
                alert('Please select both a player and a team.');
                return;
            }

            try {
                // Check if the team is full
                const { data: teamMembers, error: teamMembersError } = await supabase
                    .from('participants')
                    .select('id')
                    .eq('participant_team_id', teamId);

                if (teamMembersError) {
                    console.error('Error checking team members:', teamMembersError);
                    alert('Failed to join the team. Please try again.');
                    return;
                }

                if (teamMembers.length >= 2) {
                    alert('This team is already full. Please choose another team.');
                    return;
                }

                // Update the participant's team assignment
                const { error: updateError } = await supabase
                    .from('participants')
                    .update({ participant_team_id: teamId })
                    .eq('id', playerId);

                if (updateError) {
                    console.error('Error updating participant team:', updateError);
                    alert('Failed to join the team. Please try again.');
                } else {
                    alert('Player successfully joined the team!');
                    fetchTeamsAndMembers(); // Refresh the teams and members list
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                alert('An unexpected error occurred. Please try again.');
            }
        }

        // Event listeners for DOM content loaded
        document.addEventListener('DOMContentLoaded', () => {
            populatePlayersDropdown();
            populateTeamsDropdown();
            fetchTeamsAndMembers();
            fetchPlayers(); // Load players on page load
            fetchTeams(); // Load teams on page load
            const registerPlayerButton = document.getElementById('register-player-btn');
            const registerTeamButton = document.getElementById('register-team-btn');
            registerPlayerButton.addEventListener('click', registerPlayer);
            registerTeamButton.addEventListener('click', registerTeam);
            document.getElementById('join-team-btn').addEventListener('click', joinTeam);
        });
    </script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
