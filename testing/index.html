    <main class="container my-5">
       <div class="d-flex justify-content-left">
            <h2>Participants List</h2>
        </div>
        <ul id="participant-list">
            <!-- List of participants will be loaded here -->
        </ul>

        <!-- Main script to fetch participants -->
        <script>
            // Fetch participants from the database
            async function fetchParticipants() {
            try {
                const { data, error } = await supabase.from('participants').select('name');

                if (error) {
                console.error('Error fetching participants:', error);
                document.getElementById('participant-list').innerText = 'Error fetching participants.';
                } else {
                console.log('Participants:', data);
                const listElement = document.getElementById('participant-list');
                listElement.innerHTML = ''; // Clear the list
                data.forEach((participant) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = participant.name;
                    listElement.appendChild(listItem);
                });
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                document.getElementById('participant-list').innerText = 'Unexpected error occurred.';
            }
            }

            // Fetch participants when the page loads
            document.addEventListener('DOMContentLoaded', fetchParticipants);
        </script>
            <script src="/js/bootstrap.bundle.min.js"></script>
