<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Predictions</title>
    <link rel="icon" href="/media/f1_predictions_logo.ico" type="image/x-icon">
    <!-- Bootstrap CSS (Local) -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    <style>
        #pin-input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px); /* Full height minus header */
            text-align: center;
        }
        #pin-error {
            color: red;
            margin-top: 10px;
        }
        #admin-content {
            display: none; /* Hidden until PIN is verified */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-2.5 d-flex align-items-center justify-content-between">
        <!-- Left Section: Logo and Heading -->
        <div class="d-flex align-items-center">
            <a href="/" class="ms-2.5 me-2 d-flex align-items-center">
                <img src="/media/f1_predictions_logo.png" alt="Logo" style="height: 45px;">
            </a>
            <a href="/" class="text-decoration-none text-white">
                <h5 class="mb-0 fw-bold">F1 Predictions Admin</h5>
            </a>
        </div>
        
        <!-- Right Section: Hamburger Menu -->
        <div class="dropdown me-3">
            <button class="btn btn-dark dropdown-toggle" type="button" id="hamburgerMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="hamburgerMenu">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><hr class="dropdown-divider"></li> <!-- Spacer -->
                <li><a class="dropdown-item" href="/form">Form</a></li>
                <li><a class="dropdown-item" href="/results">Results</a></li>
                <li><a class="dropdown-item" href="/register">Register</a></li>
                <li><a class="dropdown-item" href="/feedback">Feedback</a></li>
                <li><a class="dropdown-item" href="/rules">Rules</a></li>
                <li><hr class="dropdown-divider"></li> <!-- Spacer -->
                <li><a class="dropdown-item" href="/admin">Admin</a></li>
            </ul>
        </div>
    </header>    

    <!-- PIN Input Section -->
    <main id="pin-input-section">
        <input type="password" id="pin-input" class="form-control w-25 text-center" placeholder="Enter Password">
        <button class="btn btn-dark mt-3" onclick="validatePin()">Submit</button>
        <p id="pin-error" style="display: none;">Incorrect Password. Please try again.</p>
    </main>

    <!-- Admin Content -->
    <main id="admin-content" class="container my-5">
        <div class="d-flex justify-content-left">
            <h2 class="mb-3">Admin</h2>
        </div>
        <div>
            <p>Manage your website content here.</p>
            <!-- Additional admin functionalities can go here -->
        </div>
    </main>
 
    <footer class="bg-light text-black text-center py-1">
        <p>&copy; 2024 F1 Predictions Form</p>
    </footer>

    <!-- Bootstrap JS Bundle (Local) -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        const correctPin = "9364"; // Set your admin PIN here

        function validatePin() {
            const inputPin = document.getElementById("pin-input").value;

            if (inputPin === correctPin) {
                document.getElementById("pin-input-section").style.display = "none";
                document.getElementById("admin-content").style.display = "block";
            } else {
                const errorElement = document.getElementById("pin-error");
                errorElement.style.display = "block";
                setTimeout(() => {
                    errorElement.style.display = "none";
                }, 3000); // Hide error message after 3 seconds
            }
        }
    </script>
</body>
</html>
